<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		function insert(num){
			document.form.fname.value = document.form.fname.value+num
		}

		function equal(){
			var exp = document.form.fname.value;
			if(exp) {
				document.form.fname.value = eval(exp)	
			}
		}

	</script>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	</style>
</head>
<body>
	<div class="main">
		<form name="form">
			<input type="text" id="fname" name="fname">
		</form>
			<table>
				<tr>
					<td><button class="button button1" onclick="insert('C')">C</button></td>
					<td><button class="button button1" onclick="insert('<')"><</button></td>
					<td><button class="button button1" onclick="insert('/')">/</button></td>
					<td><button class="button button1" onclick="insert('x')">x</button></td>
				</tr>
				<tr>
					<td><button class="button button1" onclick="insert(7)">7</button></td>
					<td><button class="button button1" onclick="insert(8)">8</button></td>
					<td><button class="button button1" onclick="insert(9)">9</button></td>
					<td><button class="button button1" onclick="insert('-')">-</button></td>
				</tr>
				<tr>
					<td><button class="button button1" onclick="insert(4)">4</button></td>
					<td><button class="button button1" onclick="insert(5)">5</button></td>
					<td><button class="button button1" onclick="insert(6)">6</button></td>
					<td><button class="button button1" onclick="insert('+')">+</button></td>
				</tr>
				<tr>
					<td><button class="button button1" onclick="insert(1)">1</button></td>
					<td><button class="button button1" onclick="insert(2)">2</button></td>
					<td><button class="button button1" onclick="insert(3)">3</button></td>
					<td><button class="button button1" onclick="equal()">=</button></td>
				</tr>
			</table>
	</div>
</body>
</html>
