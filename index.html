<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	</style>
</head>
<body>
	<div class="main">
		<form name="form">
			<input class="textview">
		</form>
			<table>
				<tr>
					<td><button class="button button1">C</button></td>
					<td><button class="button button1"><</button></td>
					<td><button class="button button1">/</button></td>
					<td><button class="button button1">x</button></td>
				</tr>
				<tr>
					<td><button class="button button1">7</button></td>
					<td><button class="button button1">8</button></td>
					<td><button class="button button1">9</button></td>
					<td><button class="button button1">-</button></td>
				</tr>
				<tr>
					<td><button class="button button1">4</button></td>
					<td><button class="button button1">5</button></td>
					<td><button class="button button1">6</button></td>
					<td><button class="button button1">+</button></td>
				</tr>
				<tr>
					<td><button class="button button1">1</button></td>
					<td><button class="button button1">2</button></td>
					<td><button class="button button1">3</button></td>
					<td><button class="button button1">=</button></td>
				</tr>
			</table>
	</div>
</body>
</html>
